<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Addition Calculator</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="title">Number Addition</div>
       
        <div class="input-group">
            <label for="num1">First Number:</label>
            <input type="text" id="num1">
        </div>
       
        <div class="input-group">
            <label for="num2">Second Number:</label>
            <input type="text" id="num2">
        </div>
       
        <div class="input-group">
            <label for="result">Result:</label>
            <input type="text" id="result" readonly>
        </div>

        <div class="button-group">
            <button id="clearBtn">Clear</button>
            <button id="addBtn">Add</button>
            <button id="exitBtn">Exit</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript -->
    <script>
        // JavaScript for handling functionality

        // Get elements
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');
        const result = document.getElementById('result');
        const clearBtn = document.getElementById('clearBtn');
        const addBtn = document.getElementById('addBtn');
        const exitBtn = document.getElementById('exitBtn');

        // Add event listener for the Add button
        addBtn.addEventListener('click', function() {
            const number1 = parseFloat(num1.value);
            const number2 = parseFloat(num2.value);

            if (!isNaN(number1) && !isNaN(number2)) {
                const sum = number1 + number2;
                result.value = sum;
            } else {
                alert("Please enter valid numbers in both fields.");
            }
        });

        // Add event listener for the Clear button
        clearBtn.addEventListener('click', function() {
            num1.value = '';
            num2.value = '';
            result.value = '';
        });

        // Add event listener for the Exit button
        exitBtn.addEventListener('click', function() {
            window.close(); // This will close the window (works in some browsers)
        });
    </script>
</body>
</html>
